name: "Unit test"

on:
  pull_request:
    branches: [ master ]

jobs:
  unit-test:
    name: Node ${{ matrix.node }} unit test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['12', '14', '16']
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm install
    - name: Run unit tests
      run: npm test
